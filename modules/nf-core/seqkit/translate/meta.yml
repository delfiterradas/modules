---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/meta-schema.json
name: "seqkit"
description: Translate DNA/RNA to proteisn sequence
keywords:
  - seqkit
  - translate
  - protein
tools:
  - "seqkit":
      description: "A cross-platform and ultrafast toolkit for FASTA/Q file manipulation"
      homepage: "https://bioinf.shenwei.me/seqkit/"
      documentation: "https://bioinf.shenwei.me/seqkit/usage/"
      tool_dev_url: "https://github.com/shenwei356/seqkit"
      doi: "10.1371/journal.pone.0163962"
      licence: ["MIT"]

input:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`
  - fastx:
      type: file
      description: Input fasta/fastq file
      pattern: "*.{fna,fsa,fas,fa,fasta,fastq,fq}[.gz]"

output:
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. `[ id:'sample1' ]`
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
  - fastx:
      type: file
      description: Translated fasta/fastq file
      pattern: "*.{fna,fsa,fas,fa,fasta,fastq,fq}[.gz]"

authors:
  - "@delfiterradas"
maintainers:
  - "@delfiterradas"
